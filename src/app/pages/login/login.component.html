<div class="d-flex align-items-center justify-content-center" style="min-height: 80vh; background-color: #f8f9fa;">

  <div class="w-100" style="max-width: 440px;">
    <div class="card shadow-lg border-0 rounded-3">
      <div class="card-body p-4 p-md-5">
        
        <div class="text-center mb-4">

        </div>

        <h2 class="card-title text-center fw-bold mb-4" style="color: #003D7C;">Hukuk Takip Giriş</h2>
        
        <form [formGroup]="frm" (ngSubmit)="onSubmit()" novalidate>

          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="loginEmail"
              placeholder="E-posta Adresiniz"
              formControlName="email"
              required
              autocomplete="username email"
              [class.is-invalid]="submitted && frm.controls.email.invalid"
            />
            <label for="loginEmail">E-posta Adresiniz</label>
            <div class="invalid-feedback" *ngIf="submitted && frm.controls.email.errors">
              Lütfen geçerli bir e-posta girin.
            </div>
          </div>


          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control"
              id="loginSifre"
              placeholder="Şifreniz"
              formControlName="sifre"
              required
              autocomplete="current-password"
              [class.is-invalid]="submitted && frm.controls.sifre.invalid"
            />
            <label for="loginSifre">Şifreniz</label>
            <div class="invalid-feedback" *ngIf="submitted && frm.controls.sifre.errors">
              Şifre zorunludur.
            </div>
          </div>

          <div class="text-danger my-3" *ngIf="error">{{ error }}</div>>
          <button
            class="btn btn-danger btn-lg w-100 fw-semibold"
            type="submit"
            [disabled]="frm.invalid || loading">
            {{ loading ? 'Giriş Yapılıyor...' : 'Giriş Yap' }}
          </button>
          
        </form>
      </div>
    </div>
  </div>
</div>
